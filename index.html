<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff Wikstrom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="scene"></canvas>
    <div id="instructions">
        <h2>Navigation Instructions</h2>
        <p>Use arrow keys to navigate:</p>
        <ul>
            <li>Up Arrow: Move forward</li>
            <li>Down Arrow: Turn around</li>
            <li>Left/Right Arrow: Choose path at branch points</li>
            <li>Enter: View details of current node</li>
            <li>Space: Menu</li>
            <li>Escape: Exit Tetris game</li>
        </ul>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="">
            <p id="modal-text"></p>
            <button id="modal-close">Close</button>
        </div>
    </div>
    <div id="loading-indicator">Loading...</div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
